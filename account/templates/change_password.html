{% extends 'base.html' %}
{% block title %} Change Password {% endblock %}

{% block content %}
    <section class="ftco-section contact-section register">
            <div class="container">
                <div class="row block-9 justify-content-center">
                    <div class="col-md-6 order-md-last d-flex">
                        <form method="POST" class="bg-light p-5 contact-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <h4 class="reset center">Change your password</h4>
                                <h6 class="center">Please choose a new password to finish signing in.</h6>
                            </div>
                            <div class="form-group">
                                <input name="old_password" type="password" class="form-control" placeholder="Old password">
                            </div>
                            <div class="form-group">
                                <input name="new_password1" type="password" class="form-control" placeholder="New password">
                            </div>
                            <div class="form-group">
                                <input name="new_password2" type="password" class="form-control" placeholder="Re-enter new password">
                            </div>
                            <div class="form-group center">
                                <input type="submit" value="Change password" class="btn btn-primary py-3 px-5">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
    </section>
{% endblock %}
