{% extends 'base.html' %}
{% block title %} Register {% endblock %}

{% block content %}
    <section class="ftco-section contact-section register">
            <div class="container">
                <div class="row block-9 justify-content-center">
                    <div class="col-md-6 order-md-last d-flex">
                        <form method="POST" action="login/" class="bg-light p-5 contact-form">
                            {% csrf_token %}
                            <a class="navbar-brand center" href="{% url 'stories' %}">Stories<span>.</span></a>
                            <div class="form-group">
                                <input name="first_name" type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="form-group">
                                <input name="last_name" type="text" class="form-control" placeholder="Last name">
                            </div>
                                <div class="form-group">
                                <input name="email" type="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input name="password1" type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input name="password2" type="password" class="form-control" placeholder="Confirm password">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Register" class="btn btn-primary py-3 px-5">
                            </div>
                        </form>

                    </div>
                </div>
            </div>
    </section>
{% endblock %}
